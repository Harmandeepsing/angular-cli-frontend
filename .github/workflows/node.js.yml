
name: Node.js CI

on:
  push:
    branches:
      - "master"
      - "prod"
      - "dev"
    
jobs:
  master:
     
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
     - uses: actions/checkout@v3
     - name: Use Node.js ${{ matrix.node-version }}
       uses: actions/setup-node@v3
       with:
         node-version: ${{ matrix.node-version }}
         cache: 'npm'
     - run: npm install
     - run: npm run build --if-present
     
     - name: ls -a via ssh master
       if: github.ref == 'refs/heads/master' 
       uses: tarunjangra/ssh-remote-cmd@v1
       with:
         host: 3.6.86.185
         username: root
         port: 22
         key: ${{ secrets.Key }}
         command: |
              sudo mkdir -p /home/ubuntu/backup
              zip -r "/home/ubuntu/backup/frontend.zip" "/home/ubuntu/dist"
        
     - name: copy file via ssh key master
       if: github.ref == 'refs/heads/master'
       uses: appleboy/scp-action@master
       with:
         host: 3.6.86.185
         username: root
         port: 22
         key: ${{ secrets.Key }}
         source: "dist"
         target: "/home/ubuntu/"
               
     - name: ls -a via ssh master
       if: github.ref == 'refs/heads/master'   
       uses: tarunjangra/ssh-remote-cmd@v1
       with:
         command: |
             sudo apt-get install nginx -y
             sudo systemctl start nginx
             unzip -o /home/ubuntu/frontend.zip
             sudo rm -rf /var/www/html/*
             sudo mv -f dist/* /var/www/html/      
         host: 3.6.86.185
         user: root
         key: ${{ secrets.key}} 
         
         
     - name: ls -a via ssh prod
       if: github.ref == 'refs/heads/prod' 
       uses: tarunjangra/ssh-remote-cmd@v1
       with:
         host: 3.6.86.185
         username: root
         port: 22
         key: ${{ secrets.Key }}
         command: |
              sudo mkdir -p /home/ubuntu/backup
              zip -r "/home/ubuntu/backup/frontend.zip" "/home/ubuntu/dist"
                                                  
     - name: copy file via ssh key prod
       if: github.ref == 'refs/heads/prod'
       uses: appleboy/scp-action@master
       with:
         host: 3.6.86.185
         username: root
         port: 22
         key: ${{ secrets.Key }}
         source: "dist"
         target: "/home/ubuntu/"
        
     - name: ls -a via ssh prod
       if: github.ref == 'refs/heads/prod' 
       uses: tarunjangra/ssh-remote-cmd@v1
       with:
         command: |
             sudo apt-get install nginx -y
             sudo systemctl start nginx
             unzip -o /home/ubuntu/backup/frontend.zip
             sudo rm -rf /var/www/html/*
             sudo cp -r /home/ubuntu/dist/* /var/www/html/ 
         host: 3.6.86.185
         username: root
         key: ${{ secrets.key}} 
         
         
 
     - name: ls -a via ssh dev
       if: github.ref == 'refs/heads/dev' 
       uses: tarunjangra/ssh-remote-cmd@v1
       with:
         host: 3.6.86.185
         username: root
         port: 22
         key: ${{ secrets.Key }}
         command: |
              sudo mkdir -p /home/ubuntu/backup
              sudo zip -r "/home/ubuntu/backup/frontend.zip" "dist/"
        
     - name: copy file via ssh key dev
       if: github.ref == 'refs/heads/dev'
       uses: appleboy/scp-action@master
       with:
         host: 3.6.86.185
         username: root
         port: 22
         key: ${{ secrets.Key }}
         source: "dist"
         target: "/home/ubuntu/" 

     - name: ls -a via ssh dev
       if: github.ref == 'refs/heads/dev' 
       uses: tarunjangra/ssh-remote-cmd@v1
       with:
         command: |
           export AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
           export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
           export DEFAULT_REGION=${{ secrets.AWS_AWS_REGION }}
           curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
           unzip awscliv2.zip
           sudo ./aws/install
           ./aws/install -i /usr/local/aws-cli -b /usr/local/bin
           aws s3 sync /home/ubuntu/dist s3://www.angularfrontend.com --region ap-south-1
         host: 3.6.86.185
         username: root
         key: ${{ secrets.key}} 
 
