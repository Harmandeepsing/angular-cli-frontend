# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
      - "dev"
    
  pull_request: 
    branches: 
       - "master"       
  
jobs:
  master:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
    - run: zip -r filename.zip dist/
        
    - name: copy file via ssh key
      if: ${{ github.ref == 'ref/heads/master' }}
      uses: appleboy/scp-action@master
      with:
        host: 13.233.140.232
        username: root
        port: 22
        key: ${{ secrets.Key }}
        source: "filename.zip"
        target: "/home/ubuntu/"
        
    - name: ls -a via ssh
      if: ${{ github.ref == 'ref/heads/master' }}
      uses: tarunjangra/ssh-remote-cmd@v1
      with:
        command: |
             sudo apt-get install nginx -y
             sudo systemctl start nginx
             unzip -o /home/ubuntu/filename.zip
             sudo rm -rf /var/www/html/*
             sudo mv -f dist/* /var/www/html/ 
             
        host: 13.233.140.232
        user: root
        key: ${{ secrets.key}} 
        
       
    - name: copy file via ssh key
      if: ${{ github.ref == 'ref/heads/dev' }}
      uses: appleboy/scp-action@master
      with:
        host: 13.127.182.237
        username: ubuntu
        port: 22
        key: ${{ secrets.Key }}
        source: "filename.zip"
        target: "/home/ubuntu/"
        
    - name: ls -a via ssh
      if: ${{ github.ref == 'ref/heads/dev' }}
      uses: tarunjangra/ssh-remote-cmd@v1
      with:
        command: |
             sudo apt-get update
             sudo apt-get install nginx -y
             sudo systemctl start nginx
             sudo apt-get install unzip
             unzip -o /home/ubuntu/filename.zip
             sudo rm -rf /var/www/html/*
             sudo mv -f /home/ubuntu/dist/* /var/www/html/
             
        host: 13.127.182.237
        user: ubuntu
        key: ${{ secrets.key}}   
        
